            textarea {height: 200px;border-right: 1px solid green;}

            </div>
            
            <div>
                <label>gender</label>
                <input type="radio"> Male
                <input type="radio"> Female
            </div>
                
            
            <div>
                <label>address</label>

            </div>

            </div>
            
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
