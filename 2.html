            </tr>
            
            <tr>

            <tr>
                <td>wednesday</td>

            <tr>
                <td>thursday</td>

            </tr>
            <tr>
                <td>friday</td>

                <td>1</td>
                <td>1</td>
            </tr>
            
            <tr>
                <td>saturday</td>
                <td>1</td>
                <td>1</td>

            </tr>
